name: CI Weekly Code Check

on: 
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  Check-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install 
      - run: yarn tsc